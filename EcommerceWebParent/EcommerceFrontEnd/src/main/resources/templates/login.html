<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="en">

<head th:replace="fragments :: header_link('Home - Ecommerce Furniture', 'none')">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
	<div class="container-fluid text-center">

		<div th:replace="fragments :: header_menu"></div>
		
		<div>
			<h2 class="text-color text-center head-text">Customer Login</h2>
		</div>
		<div class="mt-3">
			<a class="btn btn-lg btn-primary-color p-3 fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;&nbsp;<span style="font-family: 'Poppins', sans-serif;">Continue with Facebook</span></a>
		</div>
		&nbsp;
		<div class="mt-3">
			<a class="btn btn-lg btn-primary-color p-3 fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp;&nbsp;<span style="font-family: 'Poppins', sans-serif;">Continue with Google</span></a>
		</div>
		
		<div>&nbsp;</div>
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;" class="box-shadow-form py-4">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			
			<div th:if="${param.logout}"> 
				<p class="text-danger">You have logged out.</p>
			</div>
				
			<div class="rounded p-3">
				
				<p class="my-4 px-3">
					<input type="email" name="email" class="form-control" placeholder="E-mail" required/>
				</p>
				
				<p class="my-4 px-3">
					<input type="password" name="password" class="form-control" placeholder="Password" required/>
				</p>
				
				<p>
					<input type="checkbox" name="remember-me"/>&nbsp;Remember Me
				</p>
				
				<p class="mt-4">
					<input type="submit" value="Login" class="btn btn-primary-color"/>
				</p>
			
			</div>
			
		</form>

	</div>
	<div>&nbsp;</div>
	<div class="text-center">
		Don't have an account? <a th:href="@{/register}" class="text-color"><b>Sign up</b></a>
	</div>
	<div>&nbsp;</div>
	<div class="text-center">
		or <a th:href="@{/forgot_password}" class="text-color">Forgot Password</a>
	</div>
	
	<div th:replace="fragments :: footer_menu"></div>
	<div>&nbsp;</div>

</body>

</html>
