<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments :: header_link(${pageTitle}, 'none')">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments :: header_menu"></div>
        <div th:replace="fragments :: search_nav"></div>
        <div th:replace="breadcrumb :: content"></div>

		<!-- Small screen -->
        <div class="row text-center small-screen-productbycategory">
            <th:block th:each="cat : ${category.children}">
                <div class="col-6" th:if="${cat.enabled == true}">
                    <div class="category-hover">
                        <a class="category-link" th:href="@{'/c/' + ${cat.alias}}">
                           <div>
                           		<img class="category-img" th:src="@{${cat.imagePath}}">
                           	</div>
                           <div class="mt-3 text-color">[[${cat.name}]]</div>
                        	
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
        
        
        <!-- Medium screen -->
        <div class="row text-center medium-screen-productbycategory">
            <th:block th:each="cat : ${category.children}">
                <div class="col-sm-3" th:if="${cat.enabled == true}">
                    <div class="category-hover">
                        <a class="category-link" th:href="@{'/c/' + ${cat.alias}}">
                           <div>
                           		<img class="category-img" th:src="@{${cat.imagePath}}">
                           	</div>
                           <div class="mt-3 text-color">[[${cat.name}]]</div>
                        	
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
        
        
        
        <!-- Large screen -->
        <div class="row text-center large-screen-productbycategory">
            <th:block th:each="cat : ${category.children}">
                <div class="col-lg-3" th:if="${cat.enabled == true}">
                    <div class="category-hover">
                        <a class="category-link" th:href="@{'/c/' + ${cat.alias}}">
                           <div>
                           		<img class="category-img" th:src="@{${cat.imagePath}}">
                           	</div>
                           <div class="mt-3 text-color">[[${cat.name}]]</div>
                        	
                        </a>
                    </div>
                </div>
            </th:block>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">
            <th:block th:each="product : ${listProducts}">
                <div th:replace="product/product_info :: content"></div>
            </th:block>
        </div>
      
        <div th:replace="fragments :: pagination('c/' + ${category.alias}, 'products')"></div>

    </div>
    <div th:replace="fragments :: footer_menu"></div>

</body>
</html>
