<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments :: header_link(${pageTitle}, 'none')">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments :: header_menu"></div>
        <div th:replace="fragments :: search_nav"></div>
        <div th:replace="breadcrumb :: content"></div>


        <div class="row text-center">
            <th:block th:each="cat : ${category.children}">
                <div class="col" th:if="${cat.enabled == true}">
                    <div><img th:src="@{${cat.imagePath}}"></div>
                    <div>
                        <a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
                    </div>
                </div>
            </th:block>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">
            <th:block th:each="product : ${listProducts}">
                <div th:replace="product/product_info :: content"></div>
            </th:block>
        </div>

        <div th:replace="fragments :: pagination('c/' + ${category.alias}, 'products')"></div>

    </div>

</body>
</html>
