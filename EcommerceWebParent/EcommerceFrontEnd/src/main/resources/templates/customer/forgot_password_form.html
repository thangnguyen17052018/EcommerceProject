<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="en">

<head th:replace="fragments :: header_link('Forgot Password - Ecommerce Furniture', 'none')">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container-fluid text-center">

		<div th:replace="fragments :: header_menu"></div>

		<div class="m-3">
			<h1 class="head-text text-center">Forgot Password</h1>
		</div>

		<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto; text-align: center">
			<div th:if="${error != null}">
				<p class="text-danger">[[${error}]]</p>
			</div>
			<div th:if="${message != null}">
				<p class="text-warning">[[${message}]]</p>
			</div>
			<div class="border border-secondary rounded p-3">
				<div>
					<p>We will be sending a reset password link to your email</p>
				</div>
				<div>
					<p>
						<input type="email" name="email" class="form-control" placeholder="Enter your email" autofocus="autofocus">
					</p>
				</div>
				<div>
					<p>
						<input type="submit" value="Send" class="btn btn-primary">
					</p>
				</div>
			</div>
		</form>

		<div>&nbsp;</div>
	</div>

	<div th:replace="fragments :: footer_menu"></div>


</body>

</html>
