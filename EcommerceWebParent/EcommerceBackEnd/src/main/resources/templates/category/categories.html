<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments :: header_link('Categories - Ecommerce Furniture Admin')"></head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments :: menu_link"></div>

        <div>
            <h2 class="my-3">Categories Management</h2>
            <a th:href="@{/categories/new}" class="px-1 a-textdecoration">
            	<img th:src="@{/images/add.png}" class="icon pb-2"/>
            </a>
            &nbsp;&nbsp;
            <a th:href="@{/categories/export/csv}" class="px-1 a-textdecoration">
            	<img th:src="@{/images/csv-file.png}" class="icon pb-2"/>
            </a>
        </div>

        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div th:replace="fragments :: search_form('categories')"></div>

        <div>
            <table class="table table-striped table-bordered table-hover table-responsive-xl">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Category Image</th>
                        <th th:replace="fragments :: column_link('name', 'Category Name', 'categories')"></th>
                        <th>Category Alias</th>
                        <th>Enabled</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${listCategories}">
                        <td>[[${category.id}]]</td>
                        <td>
                            <img th:src="@{${category.imagePath}}" id="thumbnail" class="img-fluid img-thumbnail h-auto" max-width="100%" width="120px" height="120px">
                        </td>
                        <td>[[${category.name}]]</td>
                        <td>[[${category.alias}]]</td>
                        <td>
                            <a th:if="${category.enabled == true}"  class="fa-solid fa-circle-check fa-2x icon-purple a-hover"
                               th:href="@{'/categories/' + ${category.id} + '/enabled/false'}" title="Disable this category"></a>
                            <a th:if="${category.enabled != true}"  class="fa-solid fa-circle-check fa-2x icon-silver"
                               th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Enable this category"></a>
                        </td>
                        <td>
                            <a class="fa-regular fa-pen-to-square fa-2x icon-purple" th:href="@{'/categories/edit/' + ${category.id}}"
                               title="Edit this category">
                            </a>
                            &nbsp;
                            <a th:unless="${category.hasChildren}" class="fa-regular fa-trash-can fa-2x icon-dark link-delete"
                               th:href="@{'/categories/delete/' + ${category.id}}"
                               th:entityId="${category.id}"
                               title="Delete this category">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="pagination_fragments :: pagination('categories', 'root-categories')">

        <div th:replace="modal_fragments :: modal_confirm"></div>


    </div>
    <div th:replace="fragments :: footer_link"></div>

    <script type="text/javascript">
        moduleURL = "[[@{/categories}]]";
        $(document).ready(() => {
            $(".link-delete").on("click", (e) => {
                e.preventDefault();
                selectedCategory = $(e.target);

                showDeleteConfirmModal(selectedCategory, "category");
            })

        });

    </script>
    <script type="text/javascript" th:src="@{/js/common-list.js}"></script>

</body>
</html>
