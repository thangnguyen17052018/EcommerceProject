<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments :: header_link('Users - Ecommerce Furniture Admin')"></head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments :: menu_link"></div>

        <div>
            <h2 class="my-3">Users Management</h2>
            <a th:href="@{/users/new}" class="px-1 a-textdecoration">
            	<img th:src="@{/images/add-user.png}" class="icon pb-2"/>
            </a>
            &nbsp;&nbsp;
            <a th:href="@{/users/export/csv}" class="px-1 a-textdecoration">
            	<img th:src="@{/images/csv-file.png}" class="icon pb-2"/>
            </a>
            &nbsp;&nbsp;
            <a th:href="@{/users/export/excel}" class="px-1 a-textdecoration">
            	<img th:src="@{/images/xls-file.png}" class="icon pb-2"/>
            </a>
            &nbsp;&nbsp;
            <a th:href="@{/users/export/pdf}" class="px-1 a-textdecoration">
            	<img th:src="@{/images/pdf-file.png}" class="icon pb-2"/>
            </a>
        </div>

        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div th:replace="fragments :: search_form('users')"></div>
        
        <div>
            <table class="table table-striped table-bordered table-hover table-responsive-xl">
                <thead class="thead-light">
                    <tr>
                        <th th:replace="fragments :: column_link('id', 'User ID', 'users')"></th>
                        <th>Photos</th>
                        <th th:replace="fragments :: column_link('email', 'Email', 'users')"></th>
                        <th th:replace="fragments :: column_link('firstName', 'First Name', 'users')"></th>
                        <th th:replace="fragments :: column_link('lastName', 'Last Name', 'users')"></th>
                        <th>Roles</th>
                        <th th:replace="fragments :: column_link('enabled', 'Enabled', 'users')"></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${listUsers}">
                        <td>[[${user.id}]]</td>
                        <td>
                            <img th:src="@{${user.photosImagePath}}" id="thumbnail" class="img-fluid img-thumbnail h-auto" max-width="100%" width="120px" height="120px">
                        </td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.roles}]]</td>
                        <td>
                            <a th:if="${user.enabled == true}"  class="fa-solid fa-circle-check fa-2x icon-purple a-hover"
                               th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="Disable this user"></a>
                            <a th:if="${user.enabled != true}"  class="fa-solid fa-circle-check fa-2x icon-silver"
                               th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="Enable this user"></a>

                        </td>
                        <td>
                            <a class="fa-regular fa-pen-to-square fa-2x icon-purple" th:href="@{'/users/edit/' + ${user.id}}"
                               title="Edit this user"></a>
                            &nbsp;
                            <a class="fa-regular fa-trash-can fa-2x icon-dark link-delete"
                               th:href="@{'/users/delete/' + ${user.id}}"
                               th:entityId="${user.id}"
                               title="Delete this user"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="pagination_fragments :: pagination('users', 'users')">

        <div th:replace="modal_fragments :: modal_confirm"></div>


    </div>
    <div th:replace="fragments :: footer_link"></div>

    <script type="text/javascript">
        moduleURL = "[[@{/users}]]";
        $(document).ready(() => {
            $(".link-delete").on("click", (e) => {
                e.preventDefault();
                selectedUser = $(e.target);

                showDeleteConfirmModal(selectedUser, "user");
            })

        });

    </script>
    <script type="text/javascript" th:src="@{/js/common-list.js}"></script>

</body>
</html>
