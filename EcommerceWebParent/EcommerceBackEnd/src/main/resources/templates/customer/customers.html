<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments :: header_link('Customers - Ecommerce Furniture Admin', 'none')"></head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments :: menu_link"></div>

        <div>
            <h2 class="my-4">Customers Management</h2>
                <a th:href="@{/customers/export/csv}" class="a-textdecoration">
                    <img th:src="@{/images/csv-file.png}" class="icon pb-2"/>
                </a>
        </div>

        <div th:replace="fragments :: search_form_and_message('customers')"></div>

        <div class="full-details mt-5">
            <table class="table table-striped table-bordered table-hover table-responsive-xl">
                <thead class="thead-light">
                    <tr>
                        <th th:replace="fragments :: column_link('id', 'ID', 'customers', 'none')"></th>
                        <th th:replace="fragments :: column_link('firstName', 'First Name', 'customers', 'none')"></th>
                        <th th:replace="fragments :: column_link('lastName', 'Last Name', 'customers', 'none')"></th>
                        <th class="hideable-column" th:replace="fragments :: column_link('email', 'E-mail', 'customers', 'none')"></th>
                        <th class="hideable-column" th:replace="fragments :: column_link('city', 'City', 'customers', 'none')"></th>
                        <th class="hideable-column" th:replace="fragments :: column_link('state', 'State', 'customers', 'none')"></th>
                        <th class="hideable-column" th:replace="fragments :: column_link('country', 'Country', 'customers', 'none')"></th>
                        <th class="hideable-column" th:replace="fragments :: column_link('enabled', 'Enabled', 'customers', 'none')"></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${listCustomers}">
                        <td>[[${customer.id}]]</td>
                        <td>[[${customer.firstName}]]</td>
                        <td>[[${customer.lastName}]]</td>
                        <td class="hideable-column">[[${customer.email}]]</td>
                        <td class="hideable-column">[[${customer.city}]]</td>
                        <td class="hideable-column">[[${customer.state}]]</td>
                        <td>[[${customer.country.name}]]</td>
                        <td>
                            <div th:replace="fragments :: status(${customer.enabled}, 'customer', '/customers/' + ${customer.id})"></div>
                        </td>
                        <td>
                            <a class="link-detail fas fa-file-alt fa-2x icon-purple mr-2"
                               th:href="@{'/customers/detail/' + ${customer.id}}" alt="View detail of this customer"></a>
                            <div th:replace="fragments :: edit(${customer.id}, ' customer', '/customers/', true)"></div>
                            <div th:replace="fragments :: delete(${customer.id}, ' customer', '/customers/', true)"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="pagination_fragments :: pagination('customers', 'customers')"></div>

        <div th:replace="modal_fragments :: modal_confirm"></div>

        <div class="modal fade" id="detailModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                </div>
            </div>
        </div>

    </div>
    <div th:replace="fragments :: footer_link"></div>

    <script type="text/javascript">
        moduleURL = "[[@{/customers}]]";
        $(document).ready(() => {
            $(".link-delete").on("click", (e) => {
                e.preventDefault();
                selectedCustomer = $(e.target);

                showDeleteConfirmModal(selectedCustomer, "customer");
            })

            $(".link-detail").on("click", function(e) {
               e.preventDefault();
               linkDetailUrl = $(this).attr("href");

               $("#detailModal").modal("show").find(".modal-content").load(linkDetailUrl);
            });

            $("#dropdownCategory").on("change", function (e) {
                $("#searchForm").submit();
            });

        });

    </script>
    <script type="text/javascript" th:src="@{/js/common-list.js}"></script>

</body>
</html>
