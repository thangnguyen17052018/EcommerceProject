<div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Customer Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="p-3">
	
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab">General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="address-tab" data-toggle="tab" href="#address" role="tab">Address</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content tab-common" id="myTabContent">
        <div class="tab-pane fade show active p-5" id="general" role="tabpanel" aria-labelledby="general-tab">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Customer ID:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${customer.id}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Customer Full Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${customer.fullName}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">E-mail:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${customer.email}" readonly>
                </div>
            </div>
            <div class="form-group row margin-top">
                <label class="col-sm-3 col-form-label">Enabled:</label>
                <div class="col-sm-9">
                    <label class="container-checkbox">
                        <input type="checkbox" th:checked="${customer.enabled}" class="size-checkbox" readonly onclick="return false;">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Created Time:</label>
                <div class="col-sm-9">
                    <span th:text="${#dates.format(customer.createTime, 'HH:mm:ss dd-MM-yyyy')}"></span>
                </div>
            </div>
        </div>

        <div class="tab-pane fade show p-5" id="address" role="tabpanel" aria-labelledby="address-tab">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Address Line 1:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Address Line 2:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${customer.addressLine2}" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">City:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${customer.city}" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">State/Province:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${customer.state}" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Country:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${customer.country.name}" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Postal Code:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${customer.postalCode}" readonly>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-primary-color" data-dismiss="modal">Close</button>
</div>
