<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <p>
                Use this page to manage states/provinces which will be displayed in the customer registration.
                Click Load Country List first.
            </p>
        </div>
        <div>
            <input type="button" value="Load Country List" class="btn btn-primary m-2" id="buttonLoadCountriesForStates">
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Selected Country:</label>
            <div class="col-sm-10">
                <select class="form-control m-2" id="dropDownCountriesForStates">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">All States/Provinces:</label>
            <div class="col-sm-10">
                <select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
                </select>
            </div>
        </div>
        <div class="form-group row ml-2">
            <label class="col-sm-2 col-form-label" id="labelStateName">State/Province Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control mt-2" id="fieldStateName">
            </div>
            <div class="col-lg-4 mt-2">
                <input type="button" id="buttonAddState" class="btn btn-secondary mr-2" value="New">
                <input type="button" id="buttonUpdateState" class="btn btn-secondary mr-2" value="Update" disabled="disabled">
                <input type="button" id="buttonDeleteState" class="btn btn-secondary" value="Delete" disabled="disabled">
            </div>
        </div>
    </div>
</body>
</html>
