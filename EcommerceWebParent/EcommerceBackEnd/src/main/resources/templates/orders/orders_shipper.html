<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header_link('Orders - Shopme Admin', 'none')" />

<body>
	<div class="container-fluid">
		<div th:replace="fragments :: menu_link"></div>
		<div>
			<h2 class="head-text">Manage Orders</h2>
		</div>

		<div th:replace="fragments :: search_form_and_message"></div>

		<div>
			<th:block th:each="order : ${listOrders}">
				<div class="row m-1">
					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class="col">
									<span>Order ID #[[${order.id}]]</span>
								</div>
								<div class="col">
									<div class="float-right">
										<a class="fas fa-file-alt fa-2x icon-purple linkOrderDetail"
											th:href="@{'/orders/detail/' + ${order.id}}"
											title="View details of this order"></a>
									</div>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div>
								<i class="fas fa-user"></i>
								<b>[[${order.recipientName}]]</b>
							</div>
							<div>
								<i class="fas fa-home"></i>
								[[${order.recipientAddress}]]
							</div>
							<div>
								<i class="fas fa-phone-alt"></i>
								[[${order.phoneNumber}]]
							</div>
							<div th:if="${order.COD}">
								<span>COD: <b>
										<div th:replace="fragments :: format_currency(${order.total})"></div>
									</b></span>
							</div>
							<div>&nbsp;</div>
							<div class="row">
								<div
									th:replace="orders/order_status_fragment :: content(${order.picked}, 'PICKED', 'fa-people-carry')">
								</div>

								<div
									th:replace="orders/order_status_fragment :: content(${order.shipping}, 'SHIPPING', 'fa-shipping-fast')">
								</div>

								<div
									th:replace="orders/order_status_fragment :: content(${order.delivered}, 'DELIVERED', 'fa-box-open')">
								</div>

								<div
									th:replace="orders/order_status_fragment :: content(${order.returned}, 'RETURNED', 'fa-undo')">
								</div>

							</div>
						</div>
					</div>
				</div>
			</th:block>
		</div>

		<div th:replace="pagination_fragments :: pagination('orders')"></div>


		<div class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Update Confirmation</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<span id="confirmText"></span>
					</div>

					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yesButton">Yes</a>
						<button type="button" class="btn btn-danger" id="noButton" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="orderDetailModal">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
				</div>
			</div>
		</div>

		<div th:replace="fragments :: footer_link"></div>

	</div>
	<script type="text/javascript">
		moduleURL = "[[@{/orders}]]";
		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";

		$(document).ready(function () {
			handleLinkViewOrderDetails();
		});

		function handleLinkViewOrderDetails() {
			$(".linkOrderDetail").on("click", function (e) {
				e.preventDefault();
				linkDetailURL = $(this).attr("href");
				$("#orderDetailModal").modal("show").find(".modal-content").load(linkDetailURL);
			});
		}
	</script>
	<script type="text/javascript" th:src="@{/js/common-list.js}"></script>
	<script th:src="@{/js/orders_shipper.js}"></script>
</body>

</html>
