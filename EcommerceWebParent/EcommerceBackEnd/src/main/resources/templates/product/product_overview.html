<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<body>

<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="256">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}" minlength="2" maxlength="256"
            placeholder="Default is product name (spaces are replaced by dashes)">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <select class="form-control" id="brand" th:field="*{brand}">
                <th:block th:each="brand : ${listBrands}">
                    <option th:value="${brand.id}">[[${brand.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <select class="form-control" id="category" th:field="*{category}">

            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In Stock:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cost}" min="0.0" step="0.01">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">List Price:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{price}" min="0.0" step="0.01">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{discountPercent}" min="0.0" step="0.01">
        </div>
    </div>

</div>

</body>
</html>
