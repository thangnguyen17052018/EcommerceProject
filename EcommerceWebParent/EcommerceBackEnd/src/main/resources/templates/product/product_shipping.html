<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<body>

<div th:fragment="content" th:remove="tag">
    <div class="form-group row ml-0">
        The following information is important to calculate shipping cost for the product.<br>
        The dimension (L x W x H) is for the box that is used to package the product - not the product's dimensions.
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Length (m):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{length}" min="0.0" step="0.01" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (m):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{width}" min="0.0" step="0.01" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (m):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{height}" min="0.0" step="0.01" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (m):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{weight}" min="0.0" step="0.01" required>
        </div>
    </div>
</div>

</body>
</html>
