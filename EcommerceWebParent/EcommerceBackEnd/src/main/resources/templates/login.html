<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: header_link('Login - Ecommerce Furniture Admin')"></head>
<body>
    <div class="container-fluid text-center">
        <div>
            <img th:src="@{/images/EcommerceAdminBig.png}">
        </div>

        <form th:action="@{/login}" method="post" style="max-width: 360px; margin: 0 auto">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out</p>
            </div>
            <div class="border border-secondary rounded p-3">
                <p>Access to Ecommerce Furniture</p>
                <p>
                    <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </p>
                <p>
                    <input type="checkbox" name="remember-me">&nbsp;Remember Me
                </p>
                <p>
                    <input type="submit" value="Login" class="btn btn-primary">
                </p>
            </div>
        </form>
        
        <div>
            <p>Ecommerce Control Panel - Copyright &copy; EcommerceFurniture</p>
        </div>
    </div>

</body>
</html>
