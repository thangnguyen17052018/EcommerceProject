<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: header_link('Login - Ecommerce Furniture Admin')">


</head>

<body>

	<div class="contain">

		<div class="col-md-7">
			<img th:src="@{/images/room.png}" class="login-img">
		</div>
		
		<div class="col-md-5">
				<div class="text-center mt-5 p-2">
					<img th:src="@{/images/logo.jpg}" class="login-logo">
				</div>
				<form th:action="@{/login}" method="post" class="form-size">
					<div th:if="${param.error}">
						<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
					</div>
					<div th:if="${param.logout}">
						<p class="text-warning">You have been logged out</p>
					</div>
					<div class="p-3">
						<h2 class="text-center pb-3">Access to Ecommerce Furniture</h2>
						<div class="flex-container mt-3 justify-content-between m-auto">
						
							<a th:ref="#" class="link-fb">
								<i class="fa-brands fa-facebook-f px-2"></i>
								Sign in with Facebook
							</a>

							<a th:ref="#" class="link-g">
								<i class="fa-brands fa-google px-2"></i>
								Sign in with Google
							</a>

						</div>
						<p class="text-center mt-3 mb-0">
							<b>
								Or
							</b>
						</p>
						<div>
							<label>
								<b>
									Your Email
								</b>
								
							</label>
							<input type="email" name="email" class="form-control mb-2 login-input" placeholder="Ex: email@gmail.com" required>
						</div>
						
						<div class="mt-3">
							<label>
								<b>
									Password
								</b>
							</label>
							<input type="password" name="password" class="form-control login-input" placeholder="Password" required>
						</div>
						<div class="mt-5">
							<input type="submit" value="Login" class="btn btn-primary login-button">
						</div>
					</div>
				</form>
		</div>

	</div>

</body>

</html>
